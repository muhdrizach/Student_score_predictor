
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Score Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00796b;
        }
        form {
            display: inline-block;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            font-size: 1.1em;
            margin-top: 10px;
            display: block;
            color: #00796b;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
        h2 {
            margin-top: 30px;
            color: #004d40;
        }
        img {
            margin-top: 20px;
            width: 400px;
            border: 2px solid #00796b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ“ Exam Score Predictor</h1>

    <form method="post">
        <label for="hours">Study Hours:</label>
        <input type="number" step="0.1" name="hours" required>

        <label for="attendance">Attendance (%):</label>
        <input type="number" step="0.1" name="attendance" required>

        <input type="submit" value="Predict">
    </form>

    {% if score %}
        <h2>Predicted Score: {{ score | round(2) }}</h2>
        <img src="{{ url_for('static', filename='graph.png') }}" alt="Prediction Graph">
    {% endif %}
</body>
</html>
